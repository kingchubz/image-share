<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
  	<link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href="./css/bootstrap.min.css" rel="stylesheet"/>
  	<script src="./js/jquery.js"></script>
    <script src="./js/index.js" type="text/javascript"></script>
  </head>
  <body class="text-bg-secondary d-flex flex-column min-vh-100">
	<header>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-float">
				<a class="navbar-brand p-3" href="./index">
					<img src="./logo.ico" class="d-inline-block">
					Explore
				</a>
			</div>

			<div class="container">
			  <div class="searchInput" style="width:100%">
				<input type="text" id="search" class="form-control" autocomplete="off" placeholder="Search">
				<div id="resultBox" style="background-color: black; border-radius: 5px;">
				  <!-- here list are inserted from javascript -->
				</div>
				<div class="icon"><i class="fas fa-search"></i></div>
			  </div>
			</div>

			<div id="auth" class="navbar-nav d-inline-block px-2">
				<a class="nav-link d-inline-block px-2" href="./signin">Sing In</a>
				<a class="nav-link d-inline-block" href="./signup">Sing Up</a>
			</div>

			<div id="profile" style="padding-right: 4px" class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
					<img id="profile_image" src="./logo.ico" class="b-inline" style="width:50px; height:50px;">
				</a>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" href="./profile">Profile</a></li>
					<li><a class="dropdown-item" onclick="logout()">Logout</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="d-flex align-items-stretch mt-4">
		<div style="width: 10%">
			<ul id="tag_list">
<!--				<li><a class="" href="#">a</a></li>-->
			</ul>
		</div>
		<div class="" style="width: 90%">
			<h3 id="filter"></h3>
			<div id="image_field" class="d-flex flex-wrap">
<!--				<div class="p-2"><a href="#"><img src="./logo.ico" style="width:200px;height:150px;"></a></div>-->
			</div>
		</div>
	</div>
	
	<div class="d-flex justify-content-center mt-auto">
		<nav>
			<ul id="pages" class="pagination">
				<li class="page-item"><a class="page-link" onclick="prev_page()">Previous</a></li>
				<li class="page-item"><a class="page-link page-num" onclick="set_page(1)">1</a></li>
				<li class="page-item"><a class="page-link page-num" onclick="set_page(2)">2</a></li>
				<li class="page-item"><a class="page-link page-num" onclick="set_page(3)">3</a></li>
				<li class="page-item"><a class="page-link" onclick="next_page()">Next</a></li>
			</ul>
		</nav>
	</div>

	
	
	<footer class="">
		<hr>
		<p class="fw-lighter text-center">Dmytriiev Sviatoslav shinyhero777@gmail.com</p>
	</footer>
	
	<script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
