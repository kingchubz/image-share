<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
  	<link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
  	<script src="./js/jquery.js"></script>
    <script src="./js/profile.js" type="text/javascript"></script>
  </head>
  <body class="text-bg-secondary d-flex flex-column min-vh-100">
	<header>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-float">
				<a class="navbar-brand p-3" href="./index">
					<img src="./logo.ico" class="d-inline-block">
					Explore
				</a>
			</div>

			<div class="container">
				<input type="text" class="form-control" id="Search" placeholder="Search">
			</div>

			<div id="auth" class="navbar-nav d-inline-block px-2">
				<a class="nav-link d-inline-block px-2" href="./signin">Sing In</a>
				<a class="nav-link d-inline-block" href="./signup">Sing Up</a>
			</div>

			<div id="profile" style="padding-right: 4px" class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
					<img id="profile_image" src="./logo.ico" class="b-inline" style="width:50px; height:50px;">
				</a>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" href="./profile">Profile</a></li>
					<li><a class="dropdown-item" onclick="logout()">Logout</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<!-- Modals -->
	<div class="modal fade" id="image_modal" tabindex="-1" aria-labelledby="image_modal_label" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered">
		<div class="modal-content bg-dark">
		  <div class="modal-header">
			<h1 class="modal-title fs-5" id="image_modal_label">Add image</h1>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
			  <div class="modal-body">
				<form id="image_form">
					<label for="image">Зображення:</label>
					<input type="file" id="image" name="image" accept="image/*">

					<label for="tag_field">Тег:</label>
					<select id="tag_field" name="tag" multiple>
<!--						<option value="">-</option>-->
					</select>

					<label for="description">Опис зображення:</label>
				  	<textarea class="form-control" id="description" rows="3"></textarea>
			  	</form>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" onclick="post_image()" class="btn btn-primary">Add Image</button>
			  </div>
		</div>
	  </div>
	</div>

	<div class="modal fade" id="profile_pic_modal" tabindex="-1" aria-labelledby="profile_pic_modal_label" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered">
		<div class="modal-content bg-dark">
		  <div class="modal-header">
			<h1 class="modal-title fs-5" id="profile_pic_modal_label">Add profile picture</h1>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
			  <div class="modal-body">
				<form id="profile_pic_form">
					<label for="image">Аватарка:</label>
					<input type="file" id="pfp" name="pfp" accept="image/*">
			  	</form>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" onclick="post_pfp()" class="btn btn-primary">Add Image</button>
			  </div>
		</div>
	  </div>
	</div>

	<div class="d-flex align-items-stretch mt-4">
		<div class="d-flex flex-column text-center" style="width: 20%">
			<div class="d-flex justify-content-center">
				<a><img id="profile_pic" src="./logo.ico" style="width:100; height: 100px;"></a>
			</div>
			<p id="username"></p>
			<div class="d-inline-flex flex-column mt-3">
				<button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#image_modal">Add image</button>
				<button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#profile_pic_modal">Change profile picture</button>
				<button type="button" class="btn btn-primary m-3">Delete account</button>
			</div>
		</div>
		<div class="" style="width: 80%">
			<div id="image_field" class="d-flex flex-wrap">
<!--				<div class="position-relative m-2 text-center">-->
<!--					<a href="#"><img src="./logo.ico" style="width:200px;height:150px;"></a>-->
<!--					<a class="text-reset" href="#"><div class="position-absolute bottom-0 start-50 translate-middle-x w-100" style="background-color: gray;">x</div></a>-->
<!--				</div>-->
			</div>
		</div>
	</div>
	
	<div class="d-flex justify-content-center mt-auto">
		<nav class="">
			<ul class="pagination">
				<li class="page-item"><a class="page-link" href="#">Previous</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">Next</a></li>
			</ul>
		</nav>
	</div>
	
	<footer class="">
		<hr>
		<p class="fw-lighter text-center">Dmitriev Svyatoslav shinyhero777@gmail.com</p>
	</footer>
	
	<script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
