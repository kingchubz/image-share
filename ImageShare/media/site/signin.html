<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign In</title>
		<link rel="icon" type="image/x-icon" href="./favicon.ico">
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<script src="./js/jquery.js"></script>
		<script src="./js/signin.js" type="text/javascript"></script>
	</head>
	<body class="text-bg-secondary d-flex flex-column min-vh-100">
		<header>
			<nav class="navbar navbar-dark bg-dark">
				<div class="container-float">
					<a class="navbar-brand p-3" href="./index">
						<img src="./logo.ico" class="d-inline-block">
						Explore
					</a>
				</div>

				<div class="container">
					<input type="text" class="form-control" id="Search" placeholder="Search">
				</div>

				<div id="auth" class="navbar-nav d-inline-block px-2">
					<a class="nav-link d-inline-block px-2" href="./signin">Sing In</a>
					<a class="nav-link d-inline-block" href="./signup">Sing Up</a>
				</div>

				<div id="profile" style="padding-right: 4px" class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
						<img src="./logo.ico" class="b-inline">
					</a>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" href="./profile">Profile</a></li>
						<li><a class="dropdown-item" onclick="logout()">Logout</a></li>
					</ul>
				</div>
			</nav>
		</header>
		
		<form style="max-width: 600px" class="container row-3  position-absolute top-50 start-50 translate-middle">
				<div class="col mb-4">
					<input type="text" class="form-control" id="username" placeholder="Username">
				</div>
				<div class="col mb-3">
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<button type="button" onclick="login()" class="btn btn-primary">Submit</button>
				<div class="col mb-4 text-center">
					<a href="./signup">Sign Up</a>
				</div>
		</form>
		
		<footer class="mt-auto">
			<hr>
			<p class="fw-lighter text-center">Dmitriev Svyatoslav shinyhero777@gmail.com</p>
		</footer>
		
		<script src="./js/bootstrap.bundle.min.js"></script>
	</body>
</html>
